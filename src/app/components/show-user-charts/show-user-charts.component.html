<!-- user-chart.component.html -->
<div class="flex flex-row gap-4 p-6">
  <!-- User List -->
  <div class="w-1/3 bg-gray-100 p-4 rounded-lg shadow-lg h-fit">
    <h2 class="text-xl font-semibold mb-4">Users</h2>
    <ul class="space-y-2">
      <li *ngFor="let user of users" (click)="onUserSelect(user)"
          class="cursor-pointer p-2 rounded-lg hover:bg-gray-200 transition-colors">
        {{ user.userName }}
      </li>
    </ul>
  </div>

  <!-- Chart Container -->
  <div class="w-2/3 bg-white p-4 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Workout Time</h2>
    <canvas id="userChart"></canvas>
  </div>
</div>

<div class="mt-6 flex justify-center gap-5 items-center">
    <button routerLink="/allusers" class="border-none outline-none px-4 py-2 bg-orange-500 text-white rounded-lg shadow-lg hover:shadow-slate-400">
        Back to all users
    </button>

    <button routerLink="/" class="border-none outline-none px-4 py-2 bg-purple-600 text-white rounded-lg shadow-lg hover:shadow-slate-400">
        add new user / workout
    </button>
</div>
